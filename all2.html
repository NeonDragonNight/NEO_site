<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Компьютерный магазин — Визитка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



<div id="orderModal" class="modal">
  <div class="modal-content">
    <h2>Оформлення замовлення</h2>

    <p id="productInfo"></p>

    <input type="text" id="customerName" placeholder="Ім'я та прізвище" />
    <input type="email" id="customerEmail" placeholder="Електронна пошта" />

    <div class="modal-actions">
      <button onclick="sendOrder()">Підтвердити</button>
      <button onclick="closeOrderModal()">Скасувати</button>
    </div>
  </div>
</div>

<section id="products" class="section" style="margin-bottom:5%;">
    <h2>Наші товари</h2>
    <table id="productsTable" style="width:100%; border-collapse: collapse; background:#fff; border-radius:10px; overflow:hidden; cursor:pointer;">
        <thead style="background:#333; color:#fff;">
            <tr>
                <th data-key="name" style="padding:12px; border:1px solid #ccc;">Назва ▲▼</th>
                <th data-key="price" style="padding:12px; border:1px solid #ccc;">Ціна ▲▼</th>
                <th data-key="quantity" style="padding:12px; border:1px solid #ccc;">В наявності ▲▼</th>
            </tr>
        </thead>
        <tbody id="productsBody"></tbody>
    </table>
</section>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script src="all2.js"></script>

<footer>
    <p>© 2025 ТОВ «Офіс Техно». Все права защищены.</p>
    <button onclick="showtest()">Подробнее</button>
</footer>

</body>
</html>
