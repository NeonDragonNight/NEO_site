<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Компьютерный магазин — Визитка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<mennu>
    <a id="main_page">Головна сторінка</a>
    <a id="nouts">Ноутбуки</a>
    <a id="other">Комплектуючі</a>
    <a id="all_products">Усі товари</a>
    <a>
        Назва:
    <input type="text" id="searchName"
        placeholder="Введіть назву товару" oninput="filterByPrice()">

        Ціна від:
        <input type="number" id="minPrice" placeholder="0">
        до:
        <input type="number" id="maxPrice" placeholder="-">
        <button class="btn btn-primary" onclick="filterByPrice()">Пошук</button>
        <button class="btn btn-secondary" onclick="resetFilter()">Скасувати</button>
    </a>
</mennu>

<section id="products" class="section">
    <h2>Наші товари</h2>
    <table id="productsTable" style="width:100%; border-collapse: collapse; background:#fff; border-radius:10px; overflow:hidden; cursor:pointer;">
        <thead style="background:#333; color:#fff;">
            <tr>
                <th data-key="name" style="padding:12px; border:1px solid #ccc;">Назва ▲▼</th>
                <th data-key="price" style="padding:12px; border:1px solid #ccc;">Ціна ▲▼</th>
                <th data-key="quantity" style="padding:12px; border:1px solid #ccc;">В наявності ▲▼</th>
            </tr>
        </thead>
        <tbody id="productsBody"></tbody>
    </table>
</section>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script src="pc.js"></script>

<footer>
    <p>© 2025 ТОВ «Офіс Техно». Все права защищены.</p>
</footer>

</body>
</html>
